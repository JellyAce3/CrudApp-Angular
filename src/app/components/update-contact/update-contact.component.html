<!--image-->
<div class="container-fluid">
    <div class="row">
        <div class="col sm-5">
            <div class="image">
                <img src="assets/one-piece-png-https-onepiece-ts-en-bn-ent-net-img-char-png-1111.png"/>
            </div>
        </div>
        <!--form section-->
        <div class="col-md-6">
            <div  class="card">
                <h5>Update Contact</h5>
                <div class="row">
                    <form >
                        <div class="form-group mb-1">
                          <label 
                          for="exampleInputEmail1" 
                          class="form-label">Name</label>
                          <input 
                          type="text"
                          [(ngModel)]="contactData.name"
                          name="name"
                          class="form-control"  
                          placeholder="Enter Name"/>
                        </div>
                        <div class="form-group mb-1">
                          <label 
                          for="exampleInputEmail1" 
                          class="form-label">Email address</label>
                          <input 
                          type="text"
                          [(ngModel)]="contactData.email"
                          name="email"
                          class="form-control" 
                          placeholder="Enter Email address"/>
                        </div>
                        <div class="form-group mb-1">
                          <label 
                          for="exampleInputEmail1" 
                          class="form-label">Number</label>
                          <input 
                          type="number"
                          [(ngModel)]="contactData.phonenumber"
                          name="phonenumber" 
                          class="form-control"  
                          placeholder="Enter Phonenumber"/>
                        </div>
                        <div class="text center mt-2">
                        <button 
                        type="submit" 
                        (click)="update()"
                        class="btn btn-primary">Update</button>&nbsp;
                        <button type="submit" routerLink="/contactlist" class="btn btn-success">Back</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>
