<app-header></app-header>
<!--image-->
<div class="container-fluid">
    <div class="row">
        <div class="col sm-5">
            <div class="image">
                <img src="assets/one-piece-png-https-onepiece-ts-en-bn-ent-net-img-char-png-1111.png"/>
            </div>
        </div>
        <!--form section-->
        <div class="col-md-6">
            <div  class="card">
                <h5>Update Contact</h5>
                <div class="row">
                    <form >
                        <div class="input-box">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                            [(ngModel)]="contactData.name"
                          name="name">
                            <label for="floatingInput">Name</label>
                          </div>
                       
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                             [(ngModel)]="contactData.email"
                          name="email">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com"
                            [(ngModel)]="contactData.phonenumber"
                          name="phonenumber" >
                            <label for="floatingInput">Mobile No.</label>
                          </div>
                        </div>
                        <div class="text center mt-2">
                        <button 
                        type="submit" 
                        (click)="update()"
                        class="btn btn-primary">Update</button>&nbsp;
                        <button type="submit" routerLink="/contactlist" class="btn btn-success">Back</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>
